name: Node.js CI
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    
    - name: Install dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    env:
      CI: true
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
